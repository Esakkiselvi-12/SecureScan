<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | SecureScan</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0b1533, #020617);
    color: white;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.navbar a:hover {
    color: #2ecc71;
}

/* Contact Section */
.contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 80px 20px;
}

.contact-card {
    background: #0b122a;
    padding: 40px;
    width: 100%;
    max-width: 600px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(0,255,150,0.08);
}

.contact-card h2 {
    margin-bottom: 10px;
    color: #2ecc71;
}

.contact-card p {
    margin-bottom: 25px;
    color: #cbd5e1;
}

/* Form */
.contact-card input,
.contact-card textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
}

.contact-card textarea {
    height: 120px;
    resize: none;
}

.contact-card button {
    width: 100%;
    padding: 14px;
    background: #22c55e;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.contact-card button:hover {
    background: #16a34a;
}

/* Footer */
.footer {
    text-align: center;
    padding: 20px;
    color: #94a3b8;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h2>SecureScan</h2>
    <div>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
    </div>
</div>

<!-- Contact -->
<div class="contact-section">
    <div class="contact-card">
        <h2>Contact Us</h2>
        <p>Have questions about SecureScan or want to give feedback? Fill out the form below.</p>

        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<div class="footer">
    Â© 2026 SecureScan | Developed by M.Esakkiselvi
</div>

</body>
</html>
